<div class="bcb vh-100 flex-x-cc ma">
  <form class="box flex-y-cc" #LoginForm="ngForm">
    <span class="fs-30">{{'Login'|translate}}</span>
    <div class="mt-20">
      <div class="flex-x-c">
        <span class="fs-25 mr-5">{{'UserName'|translate}}</span>
        <input name="Account" type="text" [(ngModel)]="LoginModel.Account" required minlength="4" #Account="ngModel" />
      </div>
      <div>
        <div *ngIf="Account.invalid && (Account.dirty || Account.touched)">
          <div *ngIf="Account?.errors.required">
            Account is required.
          </div>
          <div *ngIf="Account?.errors.minlength">
            Account must be at least 4 characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="mt-20">
      <div class="flex-x-c">
        <span class="fs-25 mr-5">{{'Password'|translate}}</span>
        <input name="Password" type="password" [(ngModel)]="LoginModel.Password" required minlength="4"
          #Password="ngModel">
      </div>
      <div>
        <div *ngIf="Password.invalid && (Password.dirty || Password.touched)">
          <div *ngIf="Password?.errors.required">
            Password is required.
          </div>
          <div *ngIf="Password?.errors.minlength">
            Password must be at least 4 characters long.
          </div>
        </div>
      </div>
    </div>
    <button class="loginbt mt-20" (click)="Login()" [disabled]="!LoginForm.form.valid">{{'Login'|translate}}</button>
  </form>
