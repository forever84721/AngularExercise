<div class="Container">
  <div class="AreasContainer flex-y">
    <div cdkDropList class="Area-list" (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of tableService.AreaWithTablesList; let i = index" class="flex-x-c mt-5  example-box"
        cdkDrag>
        <button mat-raised-button color="primary" style="width: 90%; height: 50px;"
          (click)="NowAreaId.next(item.Area.AreaId)">
          {{item.Area.AreaName}}
          <div class="Draghandle" cdkDragHandle>
            <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
              </path>
              <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="TablesContainer">
    <app-table *ngFor="let item of NowTables; let i = index" [TableData]="item" DragBoundary=".TablesContainer"
      (TableClickEmitter)="TableClick($event)">
    </app-table>
  </div>
</div>
